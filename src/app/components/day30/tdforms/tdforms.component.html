<section class="container">
  <p class="text-lg">Template Driven Forms</p>
  <hr />
  <form
    action=""
    method="post"
    #userForm="ngForm"
    (ngSubmit)="addDetails(userForm.value)"
    class="flex flex-col gap-4"
  >
    <input
      class="p-2 rounded-lg"
      type="text"
      placeholder="Enter name"
      name="name"
      #name="ngModel"
      required
      ngModel
    />
    <span *ngIf="name.invalid && name.touched" class="text-red"
      >Name is required</span
    >
    <input
      class="p-2 rounded-lg"
      type="text"
      placeholder="Enter password"
      name="password"
      minlength="5"
      required
      #password="ngModel"
      ngModel
    />
    <span *ngIf="password.invalid && password.touched" class="text-red"
      >Password is required and valid</span
    >
    <select name="gender" id="" ngModel>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <input
      class="p-2 rounded-lg"
      type="range"
      min="0"
      max="20"
      name="range"
      ngModel
    />

    <button [disabled]="userForm.invalid" type="submit" class="p-2 rounded-lg">
      Add User
    </button>
  </form>
  <div>
    <p>{{ userDetails?.name }}</p>
    <p>{{ userDetails?.password }}</p>
    <p>{{ userDetails?.gender }}</p>
    <p>{{ userDetails?.range }}</p>
  </div>
</section>
